---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-tmpl
  namespace: {{ .Release.Namespace }}
  labels: {{- include "kube-prometheus.alertmanager.labels" . | nindent 4 }}
data:
  alertmanager-mail.tmpl: |-
    {{`
    {{ define "email.custom.subject" }}[
    {{- if gt (.Alerts.Firing | len) 0 }}ðŸ”¥:{{ .Alerts.Firing | len }}{{ end -}}
    {{ if and (gt (.Alerts.Firing|len) 0) (gt (.Alerts.Resolved|len) 0) }}/{{ end -}}
    {{ if gt (.Alerts.Resolved|len) 0 }}ðŸ’š:{{ .Alerts.Resolved | len }}{{ end -}}
    ]`}}[{{ include "alertmanager.targetName" . }}]{{`[
    {{- (index .Alerts 0).Labels.alertname -}}
    ][
    {{- (index .Alerts 0).Labels.severity -}}
    ][
    {{- (index .Alerts 0).Labels.namespace -}}
    ]
    {{- if gt (.Alerts|len) 1 -}}
    ...more...
    {{- end }}
    {{- end }}




    {{ define "email.custom.html" }}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
